<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Site</title>
    <link rel="stylesheet" href="drum.css">
    <script src="drum.js" defer></script> 
    <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<p class="artist">Artist @Blyssstudios</p>
<body>
    <div class="keys"> <!-----each key in its own div------>
        <div data-key="65" class="key"> <!----data-key is the keycode of the key---->
            <kbd>A</kbd> <!----we are going to display the key on the screen---->
            <span class="sound">clap</span> <!--- will play the sound when the key is pressed. We span the sound so that we can style it differently--->

        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd> <!--- we are using the letter s as the key--->
            <span class="sound">hihat</span> <!--- hihat is the sound that will be played when the key is pressed--->
     </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        
        <audio data-key="65" src="sounds/clap.wav"></audio> <!---audio file for the clap sound this is a data attribute used to hook up data of key 65 along with data key audio. --->
        <audio data-key="83" src="sounds/hihat.wav"></audio> 
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
